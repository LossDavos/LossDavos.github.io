<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public S3 Bucket Listing</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
 <!-- Card deck to contain the songs -->
<div class="container mt-5">
    <h1 class="text-center">Zeleny Stvrtok - Tenor Songs</h1>
    <div class="card-deck mt-3" id="songDeck">
      <!-- Cards will be dynamically added here -->
    </div>
  </div>
  
  <script>
    // Define the GitHub repository URL and folder path
    const repoUrl = 'https://api.github.com/repos/LossDavos/LossDavos.github.io/contents/';
    const folderPath = `${localStorage.getItem('vocalGroup')}/`;
  
    // Fetch the list of files from the folder
    fetch(`${repoUrl}${folderPath}`)
    .then(response => response.json())
    .then(files => {
      // Get the card deck container
      const songDeck = document.getElementById('songDeck');

      // Iterate over the files
      files.forEach(file => {
        // Fetch the content of each file
        fetch(file.download_url)
          .then(response => response.text())
          .then(content => {
            const songName = file.name;
            const songContent = content;

            // Create a card element
            const card = document.createElement('div');
            card.classList.add('card');
            card.innerHTML = `
              <div class="card-body">
                <h5 class="card-title">${songName}</h5>
                <p class="card-text">${songContent}</p>
              </div>
            `;

            // Append the card to the card deck
            songDeck.appendChild(card);
          })
          .catch(error => console.error('Error fetching song content:', error));
      });
    })
    .catch(error => console.error('Error fetching files:', error));
  </script>
  
</body>
</html>
