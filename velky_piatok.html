<div class="container mt-5">
 <!-- Card deck to contain the songs -->
<div class="container mt-5">
    <h1 class="text-center">Zeleny Stvrtok - Tenor Songs</h1>
    <div class="card-deck mt-3" id="songDeck">
      <!-- Cards will be dynamically added here -->
    </div>
  </div>
  <div id="file-container" class="container"></div>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1565.0.min.js"></script>
  <script>
    function displayFiles() {
    AWS.config.update({
      region: 'eu-north-1', // e.g., 'us-east-1'
    });
      const bucketName = 'vn2024';
      const folderName = 'tenor/';
      const s3 = new AWS.S3();
  
      const params = {
        Bucket: bucketName,
        Prefix: folderName,
      };
  
      s3.listObjects(params, function(err, data) {
        if (err) {
          console.log(err, err.stack);
        } else {
          const container = document.getElementById('file-container');
          data.Contents.forEach(file => {
            const card = document.createElement('div');
            card.className = 'card mb-3';
            card.innerHTML = `
              <div class="card-body">
                <h5 class="card-title">${file.Key}</h5>
                <p class="card-text">File size: ${file.Size} bytes</p>
              </div>
            `;
            container.appendChild(card);
          });
        }
      });
    }
  
    displayFiles();
  </script>
