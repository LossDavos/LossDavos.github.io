        <!-- More songs can be added here -->
    </div>
    </div>
    
    <script>
        // Define the GitHub repository URL and folder path
        const repoUrl = 'https://lossdavos.github.io/';
        const folderPath = `${localStorage.getItem('vocalGroup')}/piatok/`;
        function displayFileContent(id, name){
        // Fetch the list of files from the folder
    
            // Get the card deck container
            const songDeck = document.getElementById(`content${id}`);
    
            // Iterate over the files
                // Fetch the content of each file
            fetch(`${repoUrl}${folderPath}${name}`)
                .then(response => response.text())
                .then(content => {
                    content = content.replace(/\n/g, '<br>');
    
                    songDeck.innerHTML = content;
                })
                .catch(error => console.error('Error fetching song content:', error));
            }
            window.onload = function() {
    
            displayFileContent(1,'Lud moj narod');
            displayFileContent(2,'Kriz je znakom');
            displayFileContent(3,'Quo Vadis');
    
            displayFileContent(4,'Po ceste kracal');
    
            }
            
        </script>
