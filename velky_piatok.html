<div class="container mt-5">
 <!-- Card deck to contain the songs -->
<div class="container mt-5">
    <h1 class="text-center">Zeleny Stvrtok - Tenor Songs</h1>
    <div class="card-deck mt-3" id="songDeck">
      <!-- Cards will be dynamically added here -->
    </div>
  </div>
  
  <script>
    // Fetch the list of songs from the 'tenor' folder
    fetch(`https://lossdavos.github.io/${localStorage.getItem('vocalGroup')}/`)
    .then(response => response.text())
      .then(data => {
        // Parse the HTML response
        const parser = new DOMParser();
        const htmlDoc = parser.parseFromString(data, 'text/html');
        const links = htmlDoc.querySelectorAll('a');
  
        // Get the card deck container
        const songDeck = document.getElementById('songDeck');
  
        // Iterate over the links (songs) and create a card for each one
        links.forEach(link => {
          const songName = link.getAttribute('href');
  
          // Create a card element
          const card = document.createElement('div');
          card.classList.add('card');
          card.innerHTML = `
            <div class="card-body">
              <h5 class="card-title">${songName}</h5>
            </div>
          `;
  
          // Append the card to the card deck
          songDeck.appendChild(card);
        });
      })
      .catch(error => console.error('Error fetching songs:', error));
  </script>
  
  </div>
</div>
