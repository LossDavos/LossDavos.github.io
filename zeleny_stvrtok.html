<div class="container mt-5">
  <h1 class="text-center">Zeleny Stvrtok</h1>
  <div class="accordion mt-3" id="songAccordion">

    <!-- More songs can be added here -->
  </div>
</div>

<script>
    // Define the GitHub repository URL and folder path
    const repoUrl = 'https://api.github.com/repos/LossDavos/LossDavos.github.io/contents/';
    const folderPath = `${localStorage.getItem('vocalGroup')}/`;
  
    // Fetch the list of files from the folder
    fetch(`${repoUrl}${folderPath}`)
    .then(response => response.json())
    .then(files => {
      // Get the card deck container
      const songDeck = document.getElementById('songAccordion');

      // Iterate over the files
      files.forEach((file, index) => {
        // Fetch the content of each file
        fetch(file.download_url)
          .then(response => response.text())
          .then(content => {
            const fileNameParts = file.name.split(': ');
            const songName = fileNameParts.length > 1 ? fileNameParts[1] : file.name;

            const songContent = content;

            // Create a card element
            const card = document.createElement('div');
            card.classList.add('card');

            card.innerHTML = `
            <div class="card-header btnZeleny" id="s${index}Heading" data-toggle="collapse" data-target="#s${index}Collapse" aria-expanded="true" aria-controls="s${index}Collapse">
                <h2 class="mb-0">
                    ${songName}
                </h2>
            </div>
            <div id="s${index}Collapse" class="collapse" aria-labelledby="s${index}Heading" data-parent="#songAccordion">
                <div class="card-body">
                    ${songContent}
                </div>
            </div>
            `;

            // Append the card to the card deck
            songDeck.appendChild(card);
          })
          .catch(error => console.error('Error fetching song content:', error));
      });
    })
    .catch(error => console.error('Error fetching files:', error));
  </script>
