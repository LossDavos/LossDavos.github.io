<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Name Day Lucka</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #333;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            margin: 20px;
            color: #fff;
        }

        h1 span {
            font-size: 4rem;
        }

        .emoji {
            font-size: 2.5rem;
        }

        .carousel {
            width: 80%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
        }

        .carousel img {
            width: 100%;
            height: auto;
            display: none;
            transition: opacity 0.5s ease;
        }

        .carousel img.active {
            display: block;
            opacity: 1;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-controls button {
            background: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            color: #333;
        }

        .carousel-controls button:hover {
            background: #fff;
        }

        footer {
            margin-top: 20px;
            font-size: 1rem;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>
        🎉 Všetko najlepšie, <span><br>Lucia</br></span>! 🎂🎈
    </h1>
    <p class="emoji">💐🌟 Nech máš krásny deň plný lásky a pokoja a plávania a cjvm ešte proste nech si šťastná a budeš sa mať dobre! 💕</p>

    <div class="carousel">
        <img src="IMG_3487.jpg" class="active" alt="Celebration Image 1">
        <img src="IMG_5109.jpg" alt="Celebration Image 2">
        <img src="IMG_5229.jpg" alt="Celebration Image 3">

        <div class="carousel-controls">
            <button id="prev">&#9664;</button>
            <button id="next">&#9654;</button>
        </div>
    </div>

    <footer>
        Vyrobené s ❤️ pre Luckin špeciálny deň.
    </footer>

    <script>
        const images = document.querySelectorAll('.carousel img');
        let currentIndex = 0;

        document.getElementById('next').addEventListener('click', () => {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        });

        document.getElementById('prev').addEventListener('click', () => {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            images[currentIndex].classList.add('active');
        });
    </script>
</body>
</html>
