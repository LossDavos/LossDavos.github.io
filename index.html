<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Vocal Group</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center">Choose Your Vocal Group</h1>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <button class="btn btn-primary btn-lg btn-block mb-3" onclick="chooseVocalGroup('tenor')">Tenor</button>
      <button class="btn btn-success btn-lg btn-block mb-3" onclick="chooseVocalGroup('bass')">Bass</button>
      <button class="btn btn-warning btn-lg btn-block mb-3" onclick="chooseVocalGroup('soprano')">Soprano</button>
      <button class="btn btn-info btn-lg btn-block" onclick="chooseVocalGroup('alto')">Alto</button>
    </div>
  </div>
</div>

<script>
function chooseVocalGroup(group) {
  // Store the chosen vocal group in local storage
  localStorage.setItem('vocalGroup', group);
  
  // Redirect to the index page
  window.location.href = 'index1.html';
}
</script>

</body>
</html>
